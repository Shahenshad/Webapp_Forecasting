<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecasting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Sales Forecasting with ARIMA & SARIMA</h1>

        <form method="POST" class="card p-4 shadow-sm mb-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="n_days" class="form-label">Number of Days to Forecast</label>
                    <input type="number" class="form-control" id="n_days" name="n_days" required>
                </div>
                <div class="col-md-4">
                    <label for="last_date" class="form-label">Last Date in Training Data (YYYY-MM-DD)</label>
                    <input type="date" value="2014-02-28" min="2014-02-28" class="form-control" id="last_date" name="last_date" required>
                </div>
                <div class="col-md-4">
                    <label for="model" class="form-label">Choose Model</label>
                    <select class="form-select" id="model" name="model">
                        <option value="arima">ARIMA</option>
                        <option value="sarima">SARIMA</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Forecast</button>
        </form>

        {% if plot %}
            <div class="card p-4 mb-4 shadow-sm">
                <h4 class="mb-3">Forecast Plot</h4>
                <img src="data:image/png;base64,{{ plot }}" class="img-fluid" alt="Forecast Plot">
            </div>
        {% endif %}

        {% if table %}
            <div class="card p-4 shadow-sm">
                <h4 class="mb-3">Forecasted Values</h4>
                {{ table | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
